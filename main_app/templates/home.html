{% extends 'base.html' %} {% block content %}
<h1 id="home-title"><b>Welcome to</b><img id="logo-large" src="../static/images/novastream.png"></h1>
<div class="swipeView">
    {% for post in posts %}
    <section class="green-4">
        <a id="btn" href="{% url 'post_detail' post.id %}">
            <div id="post-title-photo">
                <div class="row">
                    <div class="col s4 post-title-photo" style="background-image: url('{{post.imageUrl}}');">
                    </div>
                    <div id=" image_title " class="col s8 ">
                        <h3>{{post.title}}</h3>
                    </div>
                </div>
            </div>
        </a>
    </section>
    {% endfor %}
</div>

<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("green-4");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        x[myIndex - 1].style.transition = "3s";
        setTimeout(carousel, 5000);
    }
</script>
{% endblock %}
